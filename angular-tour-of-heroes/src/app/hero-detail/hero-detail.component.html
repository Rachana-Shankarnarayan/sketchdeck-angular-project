<div *ngIf="hero">
  <h2>{{ hero.name }} Details</h2>
  <div><span>Hero name : </span>{{ hero.name }}</div>
  <div><span>Id : </span>{{ hero.id }}</div>
  <div><span>Age : </span>{{ hero.age }}</div>
  <div>
    <span>Pic : </span
    ><img
      *ngIf="hero.image"
      [attr.width]="'100px'"
      [attr.height]="'100px'"
      [src]="hero.image"
      [alt]="'Missing from database'"
    />
  </div>
</div>
